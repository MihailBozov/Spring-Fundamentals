<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}"></head>
<body>
<header th:replace="~{fragments/commons::nav}"></header>
<main>
    <div class="welcome mt-1 mb-4">
        <p class="mySticky bg-gray text-dark user">Welcome <span th:text="${@userSession.getUser().getUsername()}"></span></p>
        <div class="row mt-1 mb-2">
            <div class="col-6 mt-1 mb-1">
                <div>
                    
                    <div class="home-fields" style="height: 40vh; overflow: auto">
                        <h3 class="my-stamps">My Stamps</h3>
                        <table class="my-table table-striped table-dark" 
                               th:if="${myStamps != null}" 
                                th:each="data : ${myStamps}">
                            <tr class="my-stamps">
                                <td><img class="ml-2 align-self-start" th:src="@{/img/welcome_screen.jpg}" alt="" width="70px" height="70px"></td>
                                <td class="" style="text-align: start">Name: <span  th:text="${data.name}"></span></td>
                                <td class="" style="text-align: end; padding-right: 5px">Description: <span th:text="${data.description}"></span></td>
                            </tr>
                            <tr>
                                <td style="text-align: start">Used paper: <span th:text="${data.paper.getName()}"></span></td>
                                <td style="text-align: end; padding-right: 5px">Price: <span th:text="${data.price}"></span>$</td>
                            </tr>
                        </table>
                    </div>
                </div>

                <div>
                    <div class="home-fields" style="height: 39vh; overflow: auto">
                        
                        
                        <h3 class="my-stamps">My Purchases</h3>
                        <div class="bought">
                            <div>
                                <div class="stamp d-flex flex-wrap flex-row justify-content-center align-items-center" th:if="${purchasedStamps != null}">
                                    <div class="item" th:each="data : ${purchasedStamps}">
                                        <img th:src="@{/img/welcome_screen.jpg}" alt="" width="100px"
                                             height="100px">
                                        <p th:text="${data.name}">{stampName}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-6 mt-1 mb-1">
                <div class="home-fields" style="height: 40vh; overflow: auto">
                    
                    <h3 class="my-stamps">Offered Stamps</h3>
                    <ul class="list-group list-group-vertical text-dark" 
                    th:if="${offeredStamps != null}"
                    th:each="data : ${offeredStamps}">
                        <li>
                            <div class="my-stamps-first-row">
                                <div class="img1">
                                    <img id="image" width="85px" th:src="@{/img/welcome_screen.jpg}" alt=""
                                         height="85" style="padding-top: 0.3em; padding-left: 0.3em; margin-top: 2.3em">
                                </div>
                                <div class="stamp-info">
                                    <p>Name: <span th:text="${data.name}"></span></p>
                                    <p>Description: <span th:text="${data.description}"></span></p>
                                </div>
                            </div>
                            <div class="buttons-info">
                                <div class="favorite">
                                    <p>
                                        <a th:href="@{/addToWishList/{id}(id=${data.getId()})}" 
                                           class="btn-outline-info btn">To Wishlist</a>
                                    </p>
                                </div>
                            </div>
                            <div class="second-info">
                                <p>Added by: <span th:text="${data.owner.getUsername()}"></span></p>
                                <p></p>
                            </div>
                        </li>
                    </ul>
                </div>
                
                
                <div class="home-fields" style="height: 39vh; overflow: auto">
                    <h3 class="my-stamps">My Wishlist</h3>
                    <div class="wish-list">
                        <table class="my-table" th:if="${wishedList != null}">
                            <tr class="my-stamps" th:each="data : ${wishedList}">
                                <td style="text-align: start; padding-left: 5px" th:text="${data.name}">{stampName}</td>
                                <img th:src="@{/img/welcome_screen.jpg}" alt="" width="55px"
                                     height="55" style="padding-top: 0.3em; padding-left: 0.3em">
                                <td style="text-align: end; padding-right: 5px">Price: <span th:text="${data.price}"></span> $</td>
                                <td style="width: 15%; padding-top: 8px; padding-right: 5px">
                                    <a class="btn-danger btn" th:href="@{/stamps/removeFromWishList/{id}(id=${data.getId()})}">Remove</a>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="buttons-info">
                        <p style="margin-top: 10px">
                            <a href="/stamps/buyAll" class="btn-info btn">Buy all</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</main>
<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>
