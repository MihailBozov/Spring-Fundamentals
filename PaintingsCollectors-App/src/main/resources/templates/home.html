<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>

    <div class="welcome mt-1 mb-4">
        <p class="mySticky bg-gray text-dark user">Welcome <span th:text="${@userSession.username}"></span></p>
        <div class="row mt-1 mb-2">
            <div class="col-6 mt-1 mb-1">
                <div>
                    <div class="home-fields" style="height: 40vh; overflow: auto">
                        <h3 class="my-paintings">My Paintings</h3>
                        <table class="table" th:if="${addedPaintings != null}">
                            <tr class="my-paintings" th:each="added : ${addedPaintings}">
                                <td scope="row" style="width: 5%">
                                    <img th:src="${added.getImageUrl()}" alt="Painting Image"
                                         style="width: 100px; height: auto;">
                                </td>
                                <td th:text="${added.getName()}"></td>
                                <td th:text="${added.getAuthor()}"></td>
                                <td th:text="${added.getStyle().getStyleName()}"></td>
                                <td>
                                    <form th:action="@{/deletePainting/{id}(id=${added.getId()})}"
                                          th:method="delete">
                                        <button type="submit" class="btn btn-danger bg-danger p-1">Remove</button>
                                    </form>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>

                <div>
                    <div class="home-fields" style="height: 39vh; overflow: auto">
                        <h3 class="my-paintings">My Favorites</h3>

                        <table class="table table-striped table-dark" th:if="${favoritePaintings} != null">
                            <tr class="my-paintings" th:each="favorite : ${favoritePaintings}">
                                <td scope="row" style="width: 5%">
                                    <img th:src="${favorite.getImageUrl()}" src="" alt="" width="35px"
                                         height="35px">
                                </td>
                                <td th:text="${favorite.getName()}"></td>
                                <td>by <span th:text="${favorite.getAuthor()}"></span></td>
                                <td>owner: <span th:text="${favorite.getOwner().getUsername()}"></span></td>
                                <td>
                                    <form th:action="@{/removeFromFavorites/{id}(id=${favorite.getId()})}"
                                          th:method="delete">
                                        <button type="submit">
                                            <img
                                                    src="/img/remove.png"
                                                    alt="Remove"
                                                    title="Remove from favorites">
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-6 mt-1 mb-1">
                <div class="home-fields" style="height: 58vh; overflow: auto">


                    <h3 class="my-paintings">Other Paintings</h3>
                    <ul class="list-group list-group-vertical text-dark"
                        th:if="${otherPaintings} != null" th:each="other : ${otherPaintings}">
                        <li>
                            <div class="my-paintings-first-row">
                                <div class="img1">
                                    <img id="image" th:src="${other.getImageUrl()}" alt="" width="75px"
                                         height="75" style="padding-top: 0.3em; padding-left: 0.3em; margin-top: 2.3em">
                                </div>
                                <p id="names" th:text="${other.getName()}"></p>
                                <p id="authors">by <span th:text="${other.getAuthor()}"></span></p>
                                <div class="buttons-info">
                                </div>
                            </div>
                            <div class="buttons-info">
                                <div class="favorite">
                                    <form th:method="post"
                                          th:action="@{addToFavorites/{id}(id=${other.getId()})}">
                                        <button class="btn btn-info bg-info p-2 mb-2" type="submit">Favorite</button>
                                    </form>
                                </div>
                                <div class="rate">
                                    <form th:method="post"
                                          th:action="@{doVote/{id}(id=${other.getId()})}">
                                        <button class="btn btn-primary bg-primary p-2 mb-2 mr-1" type="submit">Vote</button>
                                    </form>
                                </div>
                            </div>
                            <div class="second-info">
                                <p>Style: <span th:text="${other.getStyle().getStyleName()}"></span></p>
                                <p>Added by <span th:text="${other.getOwner().getUsername()}"></span></p>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="home-fields" style="height: 21vh; overflow: auto">
                    <h3 class="my-paintings">Most Rated Paintings</h3>
                    <div class="most-rated" th:if="${mostRatedPaintings} != null" th:each="mostRated : ${mostRatedPaintings}">
                        <p><span th:text="${mostRated.getName()}"></span> by <span th:text="${mostRated.getAuthor()}"></span></p>
                        <p>Number of votes: <span th:text="${mostRated.getVotes()}"></span></p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
